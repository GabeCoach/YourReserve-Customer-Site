    <style>
        body {
            padding-top: 65px;
        }

        .travel-box {
            margin-bottom: 30px;
        }

        .travel-box-inner {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .travel-box-content {
            background-color: rgba(47,31,102,0.20);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .travel-text {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 30px;
            width: 100%;
            padding-bottom: 24px;
            text-transform: uppercase;
        }

        .travel-city {
            display: inline-block;
            padding: 8px 17px;
            text-transform: uppercase;
            font-size: 12px;
            line-height: 10px;
        }

        .travel-title h4 {
            font-size: 16px;
        }

        .travel-title span {
            position: relative;
            top: 10px;
        }

        .travel-price {
            transform: scale(0);
            -webkit-transform: scale(0);
            -moz-transform: scale(0);
            -o-transform: scale(0);
            transition: all 0.3s ease-in-out;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            display: inline-block;
            float: right;
            padding-top: 22px;
        }

            .travel-price span {
                font-size: 24px;
            }

                .travel-price span sub {
                    font-size: 14px;
                    position: relative;
                    top: 0px;
                }

        .travel-box-inner:hover .travel-price {
            transform: scale(1);
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -o-transform: scale(1);
        }
    </style>
