<div class="modal-header bg-brown">
    <h3 class="modal-title">Edit Reservation</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="input-27">Time:</label>
        <input type="text" class="form-control" id="input-27" placeholder="Time" ng-model="EditRes.ReservationTime">
    </div>
    <div class="form-group">
        <label for="input-27">Date:</label>
        <div class="form-group">
            <!-- Form input -->
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="EditRes.ReservationDate" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" aria-label="Right Align" ng-click="open1()"><i class="fa fa-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="input-27">Phone:</label>
        <input type="text" class="form-control" id="input-27" placeholder="Phone" ng-model="EditRes.PhoneNumber">
    </div>
    <div class="form-group">
        <label for="input-27">Party Amount:</label>
        <input type="text" class="form-control" id="input-27" placeholder="Amount" ng-model="EditRes.PartyNumber">
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group-sm">
        <button class="btn btn-brown" type="button" ng-click="putReservation()">Update</button>
    </div>
</div>
