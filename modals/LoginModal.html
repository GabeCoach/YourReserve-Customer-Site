<div class="modal-header bg-brown">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="input-27">UserName:</label>
        <input type="text" class="form-control" id="input-27" placeholder="UserName" ng-model="Users.UserName">
    </div>
    <div class="form-group">
        <label for="input-27">Password:</label>
        <input type="password" class="form-control" id="input-27" placeholder="Password" ng-model="Users.Password">
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group-sm">
        <button class="btn btn-brown" type="button" ng-click="Login()">Login</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Forgot Password?</button>
        <button class="btn btn-danger" type="button" ng-click="goToRegistration()">Register</button>
    </div>
</div>
