<div>
    <div class="modal-header bg-brown">
        <h3 class="modal-title">Select A Restaurant</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="input-27">Restaurant Name:</label>
                    <input type="text" class="form-control"  ng-model="RestaurantName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-striped table-responsive">
                    <thead>
                        <tr>
                            <td></td>
                            <td>Restaurant Name</td>
                            <td>City</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Rest in Restaurants">
                            <td><button type="button" ng-click="SelectRestaurant(Rest.RestaurantID)" class="btn btn-default">Select</button></td>
                            <td>{{Rest.RestaurantName}}</td>
                            <td>{{Rest.City}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">    
        <button class="btn btn-danger" type="button" ng-click="SearchRestaurant()">Search</button>
    </div>
</div>
